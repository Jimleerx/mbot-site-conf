userinfo:
  constant: true
  fields:
    uid: 0
    user_group: ''
    username: 'ncraws'
    share_ratio: ''
    uploaded: 0
    downloaded: 0
    seeding: 0
    leeching: 0
    vip_group: 0
list:
  path: /search?c=_
  list:
    selector: tbody[id='torrentListResults'] > tr
  fields:
    id:
      selector: td:nth-child(2) > a[href^="/view/"]
      attribute: href
      filters:
        - name: re_search
          args: [ '\d+', 0 ]
    tags:
      selectors: td.tr-cat > div > a > img
      attribute: title
    zhhans:
      case:
        td.tr-cat > div > a[href^="/search?c=3_13"]: 繁
        td.tr-cat > div > a > img.flag-Hant: 繁
        "*": ""
    zhcn:
      case:
        td.tr-cat > div > a > img.flag-zh: 简
        "*": ""
    en:
      case:
        td.tr-cat > div > a > img.flag-en: 英
        "*": ""
    category:
      default_value: 1
    details:
      selector: td:nth-child(2) > a[href^="/view/"]
      attribute: href
    download:
      selector: a[href^="/download/"]
      attribute: href
    size:
      selector: td:nth-child(4)
    grabs:
      selector: td:nth-child(8)
    seeders:
      selector: td:nth-child(6)
    leechers:
      selector: td:nth-child(7)
    downloadvolumefactor:
      default_value: 0
    uploadvolumefactor:
      default_value: 1
    free_deadline:
      default_value: "{{max_time}}"
      default_value_format: '%Y-%m-%d %H:%M:%S.%f'
    subject:
      selector: td:nth-child(2) > a[href^="/view/"]
      filters:
        - name: replace
          args: [ "[神楽坂 まひろ] ", ""]
        - name: replace
          args: [ "[まひろ🍥] ", ""]
        - name: replace
          args: [ "[NC-Raws] ", ""]
        - name: replace
          args: [ "【推しの子】 ", ""]  
    description:
      text: "{{ fields['subject']+' 字幕: '+fields['zhcn'] +fields['zhhans'] +fields['en'] }}"
    title:
      text: "{{ fields['subject']}}"
search:
  paths:
    - path: /search
      categories: [ _ ]
  query:
    c: _
    q: "{{query.keyword}}"

