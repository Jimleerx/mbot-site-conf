userinfo:
  constant: true
  fields:
    uid: 0
    user_group: ''
    username: 'ncraws'
    share_ratio: ''
    uploaded: 0
    downloaded: 0
    seeding: 0
    leeching: 0
    vip_group: 0
list:
  path: /search?c=_
  list:
    selector: tbody[id='torrentListResults'] > tr
  fields:
    id:
      selector: td:nth-child(2) > a[href^="/view/"]
      attribute: href
      filters:
        - name: re_search
          args: [ '\d+', 0 ]
    tags:
      selectors: td.tr-cat > div > a > img
      attribute: title
